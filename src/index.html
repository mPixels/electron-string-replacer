<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>electron-search-replace</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/superhero/bulmaswatch.min.css" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Step 1:</h1>
        <button id="btnwowpath" class="button is-primary">Set Location</button>
      </div>
    </div>
    <div class="container">
      <div>
        <span id="wowpathtext" class="span">No folder set...</span>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>Step 2:</h1>
        <button id="btnrename" class="button is-info">Rename</button>
      </div>
    </div>
    <div class="container">
      <div>
        <span id="newaddonname" class="span">Click button to generate new name...</span>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>Step 3:</h1>
        <button id="btncomplete" class="button is-info">Finish</button>
      </div>
    </div>
    <div class="container">
      <div>
        <span id="finishtext" class="span"></span>
      </div>
    </div>
  </body>
</html>
